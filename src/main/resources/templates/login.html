<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <title>Modern Login Page | AsmrProg</title>
</head>
<style></style>
<body>
<div class="container" id="container">
    <div class="form-container sign-up">
        <form method="post" th:action="@{/admin/regis}" th:object="${user}">
            <h1>Create Account</h1>
            <input type="text" placeholder="First Name" th:field="*{firstName}">
            <input type="text" placeholder="Last Name" th:field="*{lastName}">
            <input type="email" placeholder="Email" th:field="*{email}">
            <input type="password" placeholder="Password" th:field="*{password}">
            <input type="text" placeholder="Phone Number" th:field="*{phone}">
            <input type="text" placeholder="Address" th:field="*{address}">
            <div>
                <select name="role" id="roleSelect" class="styled-select" style="width: 300px; height: 30px; background-color: #e2e2e2; border-radius: 5px; box-shadow: none;">
                    <option th:each="r : ${rolelist}"  th:field="*{role}" th:value="${r.rid}" th:text="${r.name}"></option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form th:action="@{/admin/login}" method="post">
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email password</span>
            <input type="email" placeholder="Email" name="username">
            <input type="password" placeholder="Password" name="password">
            <a href="#">Forget Your Password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script>
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');

    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove("active");
    });
</script>
</body>
</html>
