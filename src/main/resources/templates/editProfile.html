<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Edit Profile - iNet Library</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<style>
		body { margin-top: 20px; background-color: #f2f6fc; color: #69707a; }
		.img-account-profile { height: 10rem; }
		.rounded-circle { border-radius: 50% !important; }
		.card { box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%); }
		.card .card-header { font-weight: 500; }
		.form-control { display: block; width: 100%; padding: 0.875rem 1.125rem; font-size: 0.875rem; }
		.nav-borders .nav-link.active { border-bottom: 2px solid #4e73df; color: #4e73df !important; }
		.footer { background-color: #343a40; color: white; }
	</style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
	<div class="container px-4 px-lg-5">
		<a class="navbar-brand" href="#!">iNet Library</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
				<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/user/user-page/{id}(id=${user.id})}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/user/checkTable/{id}(id=${user.id})}">Check Borrow List</a></li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item" href="#!">All Products</a></li>
						<li><hr class="dropdown-divider" /></li>
						<li><a class="dropdown-item" href="#!">Check Borrow List</a></li>
						<li><a class="dropdown-item" href="#!">New Arrivals</a></li>
					</ul>
				</li>
			</ul>
			<form class="d-flex">
				<a class="btn btn-outline-dark me-2" th:href="@{/user/editPro/{id}(id=${user.id})}">
					<i class="bi bi-person-video"></i>
					Profile
				</a>
			</form>
			<a type="button" class="btn btn-dark" th:href="@{/admin/login}">
				<i class="bi bi-box-arrow-right"></i>
				Log out
			</a>
		</div>
	</div>
</nav>
<div class="container-xl px-4 mt-4">

	<hr class="mt-0 mb-4">
	<div class="row">
		<div class="col-xl-4">
			<div class="card mb-4 mb-xl-0">
				<div class="card-header">Profile Picture</div>
				<div class="card-body text-center">
					<img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
					<div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
					<button class="btn btn-primary" type="button">Upload new image</button>
				</div>
			</div>
		</div>
		<div class="col-xl-8">
			<div class="card mb-4">
				<div class="card-header">Account Details</div>
				<div class="card-body">
					<form th:action="@{/user/editPro/{id}(id=${id})}" th:object="${user}" method="post">
						<input type="hidden" name="id" th:value="${id}">
						<div class="row mt-2">
							<div class="col-md-6">
								<label class="labels">First Name</label>
								<input type="text" class="form-control" placeholder="first name" th:field="*{firstName}">
							</div>
							<div class="col-md-6">
								<label class="labels">Last Name</label>
								<input type="text" class="form-control" placeholder="last name" th:field="*{lastName}">
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-12">
								<label class="labels">Mobile Number</label>
								<input type="text" class="form-control" placeholder="enter phone number" th:field="*{phone}">
							</div>
							<div class="col-md-12">
								<label class="labels">Address</label>
								<input type="text" class="form-control" placeholder="enter address" th:field="*{address}">
							</div>
						</div>
						<div class="mt-5 text-center">
							<button class="btn btn-primary profile-button" type="submit">Save Changes</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Footer -->
<footer class="footer py-5">
	<div class="container text-center">
		<p class="m-0 text-white">Copyright &copy; iNet Library 2024</p>
	</div>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->

</body>
</html>
