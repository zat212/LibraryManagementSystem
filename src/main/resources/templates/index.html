<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="Online Library Homepage" />
	<meta name="author" content="iNet Library" />
	<title>iNet Library - Your Online Bookstore</title>
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- Core theme CSS (includes Bootstrap)-->
	<link th:href="@{/css/styles}" rel="stylesheet"/>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		.navbar-brand {
			font-weight: bold;
			color: #343a40 !important;
		}
		.nav-link.active {
			font-weight: bold;
		}
		.header-background {
			background-image: url('https://source.unsplash.com/1600x900/?library,books');
			background-size: cover;
			background-position: center;
		}
		.card-img-top {
			height: 250px;
			object-fit: cover;
		}
		.footer {
			background-color: #343a40;
		}
	</style>
</head>
<body>
<input type="hidden" name="id" th:value="${id}">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
	<div class="container px-4 px-lg-5">
		<a class="navbar-brand" href="#!">iNet Library</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
				<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/user/user-page/{id}(id=${user.id})}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/user/checkTable/{id}(id=${user.id})}">Check Borrow List</a></li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item" href="#!">All Products</a></li>
						<li><hr class="dropdown-divider" /></li>
						<li><a class="dropdown-item" href="#!">Check Borrow List</a></li>
						<li><a class="dropdown-item" href="#!">New Arrivals</a></li>
					</ul>
				</li>
			</ul>
			<form class="d-flex">
				<a class="btn btn-outline-dark me-2" th:href="@{/user/editPro/{id}(id=${user.id})}">
					<i class="bi bi-person-video"></i>
					Profile
				</a>
			</form>
			<a type="button" class="btn btn-dark" th:href="@{/admin/login}">
				<i class="bi bi-box-arrow-right"></i>
				Log out
			</a>
		</div>
	</div>
</nav>
<!-- Header-->
<header class="header-background text-white text-center py-5">
	<div class="container px-4 px-lg-5">
		<h1 class="display-4 fw-bolder">Welcome to iNet Library</h1>
		<p class="lead fw-normal text-white-50 mb-0">Knowledge for everyone!</p>
	</div>
</header>
<!-- Section-->
<section class="py-5">
	<div class="container px-4 px-lg-5 mt-5">
		<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
			<div class="col mb-5" th:each="book : ${listBook}">
				<div class="card h-100 shadow-sm">
					<!-- Product image-->
					<img class="card-img-top" src="/css/images/ha.jpg" alt="Book Image" />
					<!-- Product details-->
					<div class="card-body p-4">
						<div class="text-center">
							<!-- Product name-->
							<h5 class="fw-bolder" th:text="${book.bookTitle}"></h5>
							<h6 class="fw-bolder" th:text="${book.bookCategory}"></h6>
							<p class="text-muted" th:text="${book.bookStatus}"></p>
							<!-- Product price-->
							<p class="text-muted" th:text="${book.authorName}"></p>
						</div>
					</div>
					<!-- Product actions-->
					<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
						<div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/user/book-detail/{bid}/{id}(bid=${book.id}, id=${user.id})}">Read More</a></div>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
<!-- Footer-->
<footer class="footer py-4">
	<div class="container"><p class="m-0 text-center text-white">Copyright &copy; iNet Library 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
